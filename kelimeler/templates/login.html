{% extends 'base.html' %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="container">
    <h2>Giriş Yap</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="flash {{ msg.tags }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Kullanıcı Adı:</label>
      <input type="text" name="username">

      <label>Şifre:</label>
      <input type="password" name="password">

      <input type="submit" value="Giriş Yap">
    </form>

    <div class="form-links">
      <a href="{% url 'register' %}">Hesabın yok mu? Kayıt ol</a><br>
      <a href="{% url 'forgot_password' %}">Şifremi Unuttum</a>
    </div>
</div>
{% endblock %}
