{% extends 'base.html' %}

{% block content %}
<div class="container">

        </script>
        {% endif %}
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="eng_word" placeholder="Ä°ngilizce Kelime" required><br>
        <input type="text" name="tur_word" placeholder="TÃ¼rkÃ§e KarÅŸÄ±lÄ±ÄŸÄ±" required><br>

        <!-- âœ… Kelime TÃ¼rÃ¼ Dropdown -->
        <label>Kelime TÃ¼rÃ¼:</label><br>
        <select name="word_type" required>
            <option value="noun">Ä°sim (noun)</option>
            <option value="verb">Fiil (verb)</option>
            <option value="adjective">SÄ±fat (adjective)</option>
            <option value="adverb">Zarf (adverb)</option>
            <option value="other">DiÄŸer</option>
        </select><br><br>

        <label>ðŸ“· Resim YÃ¼kle (Opsiyonel):</label><br>
        <input type="file" name="picture" accept="image/*"><br><br>

        <label>ðŸŽ¤ Ses Kaydet (max 5 sn, Opsiyonel):</label><br>
        <button type="button" onclick="startRecording()">KaydÄ± BaÅŸlat</button>
        <button type="button" onclick="stopRecording()">KaydÄ± Bitir</button>
        <input type="hidden" name="audio_blob" id="audio_blob"><br><br>
        <audio id="audioPreview" controls style="display:none;"></audio><br>

        <div id="sample-container">
            <input type="text" name="samples" placeholder="Ã–rnek CÃ¼mle" required><br>

        <button type="button" onclick="addSample()">+ CÃ¼mle Ekle</button><br><br>

        <input type="submit" value="Kelimeyi Ekle">
    </form>
</div>

<script>
let mediaRecorder;
let audioChunks = [];

function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = function () {
                    document.getElementById("audio_blob").value = reader.result;

                    const audioPreview = document.getElementById("audioPreview");
                    audioPreview.src = reader.result;
                    audioPreview.style.display = "block";
                };
            };

            mediaRecorder.start();
            setTimeout(() => {
                if (mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                }
            }, 5000);
        });
}

function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
    }
}

function addSample() {
    const container = document.getElementById('sample-container');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'samples';
    input.placeholder = 'Ekstra CÃ¼mle';
    container.appendChild(input);
    container.appendChild(document.createElement('br'));
}
</script>
{% endblock %}
